<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phase 1 Project</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto fs-3 fw-bolder" href="#">
          <img
            src="./assets/logo.svg"
            alt="Logo"
            width="75"
            height="60"
            class="d-inline-block align-items-start mx-auto"
          />
          DOG Breeds
        </a>
      </div>
    </nav>

    <!-- Body Content -->
    <div class="container-fluid">
      <div class="row mt-5 p-3 mx-2 gap-1">
        <div class="col-5 border  p-3">
          <h2>Search Dog by Breed</h2>
          <form class="d-flex my-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">
              Search
            </button>
          </form>
          <h2>List of Breeds</h2>
            <ul>
                <li></li>
            </ul>
        </div>
        <div class="col-6 border p-3">
          <img class="my-3 d-flex" src="" alt="Dog Image" />
          <button class="btn btn-warning mt-3">Read More</button>
        </div>
      </div>
    </div>

    <!-- Link to Javascript  -->
    <script src="./src/index.js"></script>
  </body>
</html>
